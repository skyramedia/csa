version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i -g pnpm
        - pnpm config set store-dir .pnpm-store
        - pnpm i
    build:
      commands:
        - env >> .env
        - pnpm run build
        # - rm -r node_modules/
        - pnpm install --production
        # - cp -Lr node_modules/ ./.amplify-hosting/compute/default
        - mv .env ./.amplify-hosting/compute/default/.env

  artifacts:
    baseDirectory: /.amplify-hosting
    files:
      - "**/*"
  cache:
    paths:
      - ".pnpm-store/**/*"
